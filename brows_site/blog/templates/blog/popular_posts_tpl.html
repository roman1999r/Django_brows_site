<!-- Related News Area Start -->
    <section class="akame-blog-area bg-gray section-padding-80-0 clearfix">
        <div class="container">
            <div class="row">
                <!-- Section Heading -->
                <div class="col-12">
                    <div class="section-heading text-center">
                        <h2>Новини б'юті-індустрія</h2>
                        <p>Найпопулярніші, шокуючі та інтригуючі новини б'юті сфери</p>
                    </div>
                </div>
            </div>

            <div class="row">

                {% for item in posts %}
                <!-- Single Blog Item -->
                <div class="col-12 col-sm-6 col-lg-4 px-4 akame-blog-masonary-item mb-50 wow fadeInUp" data-wow-delay="200ms">

                    <!-- Single Post Area -->
                    <div class="single-post-area">
                        <div class="post-thumbnail">
                            {% if item.photo %}
                            <a href="single-blog.html"><img style="height: 250px; width: 350px; margin: auto;" src="{{ item.photo.url }}" alt=""></a>
                             {% else %}
                                        <img src="https://picsum.photos/id/237/300/201" alt="{{ post.title }}">
                                    {% endif %}
                        </div>
                        <div class="post-content">
                            <a href="#" class="post-title">{{ item.title }}</a>
                            <div class="post-meta">
                                <a href="#" class="post-date"><i class="icon_clock_alt"></i>{{ item.created_at|date:"d.m.Y" }}</a>
                                <a href="#" class="post-comments"><i class="icon_chat_alt"></i>{{ item.views }}</a>
                            </div>
                            <p>{{ item.content|truncatewords_html:20|safe }}</p>
                            <hr>
                        </div> <a href="{{ item.get_absolute_url }}" class="btn akame-btn">Детальніше...</a>

                    </div>

                </div>
                {% endfor %}
            </div>
        </div>
    </section>
    <!-- Related News Area End -->
